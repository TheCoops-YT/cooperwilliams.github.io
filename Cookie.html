<body>
    <header>
        <h1>Points: </h1>
        <span id="score"></span>
    </header>
    <div class="container">
        <div>
            <a href="javascript:void(0);" onclick="addPoints(1)">
                <img src="Cookie.PNG" >
            </a>
        </div>
        <div>
           <a href="javascript:void(0);" onclick="buyauto()">
           <img src="Cookieclick.PNG" >
    </div>

    <script>
        var points = 0,
    score = document.getElementById("score");
        
        function buyauto() {
          buy()
          buy()
          buy()
          autoclickpoints()
        }
        
        function buy() {
          addPoints(-1)  
        }
        
        function autoclickpoints() {
            console.log('auto');
            addPoints(1);
            autoclickpoints()
        }

function addPoints(increase) {
    console.log('hit');
    points += increase;

    score.innerHTML = '' + points;
};
    </script>
</body>
