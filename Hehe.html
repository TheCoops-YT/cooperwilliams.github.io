<script>
function passWord() {
var testV = 1;
var pass1 = prompt('Please enter a cheat code',' ');
while (testV < 3) {
if (!pass1) 
history.go(-1);
if (pass1.toLowerCase() == " life+1") {
alert('extra life!');

break;
} 
testV+=1;
var pass1 = 
prompt('invalid cheat code',' ');
}
if (pass1.toLowerCase()!="password" & testV ==3) 
history.go(-1);
return " ";
} 
</script>
<FORM>
<input type="button" value="Enter cheat code" onClick="passWord()">
</FORM>
