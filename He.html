<html>
	<head>
		<title>Canvas wave</title>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div id="range">
			<span>Speed wave</span>
			<br>
			<input type="range" id="speedwave" min="-5" max="10" value="2">
			<br>
			<span>Size</span>
			<br>
			<input type="range" id="sizedots" min="1" max="30" value="10">
			<br>
			<span>Fill / Stroke</span>
			<br>
			<input type="checkbox" id="fillstroke" checked>
			
		</div>
		
		<link rel="stylesheet" href=" "> 
	</body>
</html>
